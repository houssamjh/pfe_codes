---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa
  template:
    metadata:
      labels:
        app: dvwa
    spec:
      containers:
        - name: dvwa
          image: vulnerables/web-dvwa
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m      
              memory: 128Mi  
            limits:
              cpu: 200m      
              memory: 256Mi  
          args:  
          args:
            - |
              ln -sf /dev/stdout /var/log/apache2/access.log
              ln -sf /dev/stderr /var/log/apache2/error.log
              apache2ctl -D FOREGROUND
---
apiVersion: v1
kind: Service
metadata:
  name: dvwa-service
spec:
  selector:
    app: dvwa
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dvwa-nodeport
spec:
  selector:
    app: dvwa
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dvwa-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: dvwa.jhous.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dvwa-service
                port:
                  number: 80
